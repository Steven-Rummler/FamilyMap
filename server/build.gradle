plugins {
    id 'java-library'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    implementation project(path: ':shared')
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation files('libs/apiguardian-api-1.1.0.jar')
    implementation files('libs/FMSTestingObf.jar')
    implementation files('libs/junit-jupiter-5.5.2.jar')
    implementation files('libs/junit-jupiter-api-5.5.2.jar')
    implementation files('libs/junit-jupiter-engine-5.5.2.jar')
    implementation files('libs/junit-jupiter-params-5.5.2.jar')
    implementation files('libs/junit-platform-commons-1.5.2.jar')
    implementation files('libs/junit-platform-engine-1.5.2.jar')
    implementation files('libs/opentest4j-1.2.0.jar')
    implementation files('libs/sqlite-jdbc-3.28.0.jar')
}